<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tab Collector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <div>
        <h1>Tab Collector</h1>
        <p class="subtitle">Save open & pinned tabs automatically</p>
      </div>
      <div class="controls">
        <button id="collectBtn" class="btn primary">Collect</button>
        <button id="exportBtn" class="btn">Export</button>
        <label class="btn import-label">
          Import <input id="fileInput" type="file" accept="application/json" />
        </label>
      </div>
    </header>

    <section class="tools">
      <input id="searchBox" type="text" placeholder="Search sites..." />
      <div class="actions">
        <button id="togglePinnedBtn" class="btn">Show Pinned Only</button>
        <button id="openAllBtn" class="btn">Open All</button>
        <button id="openPinnedBtn" class="btn">Open All Pinned</button>
      </div>
    </section>

    <section id="mergeNotice" class="notice hidden"></section>

    <section class="list-section">
      <ul id="sitesList" class="sites-list"></ul>
      <div id="emptyState" class="empty">No sites collected yet.</div>
    </section>
  </main>
  <script src="popup.js"></script>
</body>
</html>
