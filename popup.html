<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Collector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tab Collector</h1>
    <div class="controls">
      <button id="collectBtn">Collect Sites</button>
      <button id="importBtn">Import</button>
      <button id="exportBtn">Export</button>
      <button id="openAllBtn">Open All</button>
      <button id="openPinnedBtn">Open-Pinned</button>
      <label><input type="checkbox" id="filterPinned"> Show only pinned</label>
      <input type="text" id="searchBox" placeholder="Search sites...">
      <input type="file" id="fileInput" style="display:none">
    </div>
  </header>
  <main>
    <ul id="sitesList"></ul>
    <p id="emptyState">No sites saved yet.</p>
  </main>
  <script src="popup.js"></script>
</body>
</html>
